<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durak Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Durak Card Game</h1>

    <div class="game-controls">
      <button id="newGameBtn" class="btn btn-primary">New Game</button>
      <div id="gameIdDisplay" class="game-id"></div>
    </div>

    <div id="gameArea" class="game-area" style="display: none;">
      <div class="game-main">
        <div class="opponent-section">
          <h3>Opponent</h3>
          <div class="opponent-info">
            <span>Cards: <span id="opponentCards">0</span></span>
            <span>Deck: <span id="deckSize">0</span></span>
          </div>
        </div>

        <div class="table-section">
          <h3>Table</h3>
          <div class="visible-card">
            <div class="card-label">Trump Card:</div>
            <div id="trumpCard" class="card"></div>
          </div>
          <div class="attack-defense">
            <div class="attack-cards">
              <div class="card-label">Attack:</div>
              <div id="attackTable" class="card-table"></div>
            </div>
            <div class="defense-cards">
              <div class="card-label">Defense:</div>
              <div id="defenseTable" class="card-table"></div>
            </div>
          </div>
        </div>

        <div class="player-section">
          <h3>Your Hand</h3>
          <div id="playerHand" class="hand"></div>
        </div>

        <div class="actions-section">
          <h3>Available Actions</h3>
          <div id="actions" class="actions"></div>
        </div>

        <div id="gameStatus" class="game-status"></div>
      </div>

      <div class="history-section">
        <h3>Action History</h3>
        <div id="actionHistory" class="history-list"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
